[package]
name = "dtex"
version = "0.0.0"
edition = "2021"

[dependencies]
# Efficient allocator
mimalloc = { version = "0.1", default-features = false }
# Terminal UI
tui = { path = "../tui" } # git = "https://github.com/Virgiel/tui" }
# Line editor tool
reedline = "0.19.1"
# Temporary file
tempfile = "3.5.0"
# DataFrame engine
polars = { version = "0.29.0", features = [
    "performant",
    "json",
    "ipc",
    "parquet",
    "lazy",
    "sql",
    "describe"
] }
# Binary string helper
bstr = "1.4.0"
# Fast lexical conversion
lexical-core = "0.8.5"
# Time library
chrono = "0.4.24"
# CLI args parser
clap = { version = "4.2.7", features = ["derive"] }
# Regular expression lib
regex = "1.8.1"
# Efficient oneshot channel
oneshot = "0.1.5"
# Lazy values
once_cell = "1.17.1"
# File system watcher
notify = "6.0.0"
notify-debouncer-full = "0.1.0"

[workspace]
members = ["py-dtex", "node-dtex"]
